<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAMBEosaurus</title>
    <link rel="Website icon" type="png" href="Untitled-1.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>
<body>
    <div class="main-container">
        <div class="navbar">
            <h3 onclick="ajax()">PHP AJAX</h3>
            <img onclick="home()" src="Untitled-1.png" alt="">
        </div>
        <div class="content-container">
            <div class="description">
                <h6></h6>
            </div>
            <div class="wrap-box">
                <div class="sub-header">
                    <div class="line"></div>
                    <h4>SUB-TOPICS</h4>
                    <div class="line"></div>
                </div>
                <div class="sbgrid-box"> 
                    <div data-aos="flip-up" data-aos-duration="1400" class="box" onclick="ajaxIntroduction()"><h3>PHP - AJAX Introduction</h3><i class="fa-regular fa-bookmark"></i></div>
                    <div data-aos="flip-up" data-aos-duration="1400" class="box" onclick="ajaxSearch()"><h3>PHP - AJAX Search</h3><i class="fa-regular fa-bookmark"></i></div>
                    <div data-aos="flip-up" data-aos-duration="1400" class="box" onclick="ajaxXMLParser()"><h3>PHP - AJAX XML Parser</h3><i class="fa-regular fa-bookmark"></i></div>
                    <div data-aos="flip-up" data-aos-duration="1400" class="box" onclick="ajaxAutoComplete()"><h3>PHP - AJAX Auto Complete Search</h3><i class="fa-regular fa-bookmark"></i></div>
                    <div data-aos="flip-up" data-aos-duration="1400" class="box" onclick="ajaxRSSFeed()"><h3>PHP - AJAX RSS Feed Example</h3><i class="fa-regular fa-bookmark"></i></div>
                </div> 
            </div>
        </div>
    </div>

    <script src="scriot.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
